<div class="grid-container">
  <mat-nav-list>
    <h3 mat-subheader>Platforms</h3>
    @for (platform of (platforms$ | async); track platform.id) {
    <mat-list-item>
      <a [routerLink]="['/platform', platform.id]">
        {{ platform.displayName ? platform.displayName : platform.name }}
      </a>
    </mat-list-item>
    }
  </mat-nav-list>
</div>
