---
# TODO: This is really just a cspell job and could be sped up if we skip the
# make tools step.
name: Lint
"on":
  push:
    branches:
      - main
      - test
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Install Tools
        run: make tools

      - name: Lint
        # golangci-lint runs in a separate workflow.
        run: make lint -o golangci-lint
