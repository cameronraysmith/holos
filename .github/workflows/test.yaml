name: Unit Tests

on:
  push:
    branches:
      - main
      - test
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read

jobs:
  test:
    runs-on: gha-rs
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Provide unzip for Helm
        run: sudo apt update && sudo apt -qq -y install curl zip unzip tar bzip2

      - name: Set up Helm
        uses: azure/setup-helm@v4.1.0
        with:
          version: 'latest'

      - name: Test
        run: ./scripts/test
